site_author: "Naveera Ashraf"

copyright: "Â© All rights reserved - naveeraashraf.com"

repo_name: "nqcm/synonyms-in-quran"
repo_url: "https://github.com/nqcm/synonyms-in-quran"

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - tables
  - toc:
      title: Words on this page
      toc_depth: 2
  

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nqcm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/niqabicodermum
    - icon: fontawesome/brands/linkedin
      link: https://za.linkedin.com/in/naveera-ashraf
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/niqabi.coder.mum/

nav:
  - Home: index.md
  - Alphabetical Index: index/index.md
  - Sources: sources.md
  - Synonymy in Arabic language: synonymy.md

theme:
  name: material
  annotation: material/plus-circle
  font:
    text: Noto Naskh Arabic
  palette:
    - scheme: slate
      primary: teal
      accent: teal

  logo: img/logo.png
  favicon: img/logo.png
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.share

  plugins:
    - social
    - search:
      lang:
        - eng
        - ar
